<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script
      src="https://kit.fontawesome.com/a7dbdcfa2b.js"
      crossorigin="anonymous"
    ></script>

</head>
<body>
    
<div class="container">

    <div class="heading"><h1>Our Services</h1>
</div>

    <div class="row" style="height: 589px;">

        <div class="col-sm text-center">
            <div class="card" style="width: 18rem; height: 25rem;">
            <img src="images/icon-1.png" alt="">
            <h3>Reviews</h3>
            <p>Giving the best found reviews on the internet</p>
        </div>
        </div>


        <div class="col-sm text-center">
            <div class="card" style="width: 18rem; height: 25rem;">
            <img src="images/icon-4.png" alt="">
            <h3>Star System</h3>
            <p>Stars the book has received</p>
          
        </div>
        </div>

        <div class="col-sm text-center">
            <div class="card" style="width: 18rem; height: 25rem;">
            <img src="images/icon-3.png" alt="">
            <h3>Bookmark</h3>
            <p>Bookmarks your favorite book using the heart button</p>
            
        </div>
        </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
