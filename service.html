<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="servicestyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  </head>
  <body>
    <div class="services-section">
      <div class="inner-width">
        <h1 class="section-title">Our Services</h1>
        <div class="border"></div>
        <div class="services-container">

          <div class="service-box">
            <div class="service-icon">
              <i class="fas fa-book"></i>
            </div>
            <div class="service-title">Bookreview</div>
            <div class="service-desc">
              Reviews of books from selected users to give genuine and only real opinions.
            </div>
          </div>

          <div class="service-box">
            <div class="service-icon">
              <i class="fas fa-star"></i>
            </div>
            <div class="service-title">Star System</div>
            <div class="service-desc">
              For quick easy evaluation using the star rating method.
            </div>
          </div>

          <div class="service-box">
            <div class="service-icon">
              <i class="fas fa-heart"></i>
            </div>
            <div class="service-title">Bookmark</div>
            <div class="service-desc">
              Bookmark your favorite books for future reference using the heart button.
            </div>
          </div>

         
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
