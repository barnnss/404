<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Readssy</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="one">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Log In
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>
        <br />
        <h3 id="text">Get Started</h3>
        <form id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            id="pass-input"
            required
          />
          <div class="eye" onclick="myFunction()">
            <i id="hide1" class="fa-solid fa-eye"></i>
            <i id="hide2" class="fa-solid fa-eye-slash"></i>
          </div>

          <input type="checkbox" class="check-box" /><span
            ><p>Remember Password</p></span
          >
          <button type="submit" class="submit-btn">Log in</button>
          <div class="fog-pass"><a href="/">Forgot password?</a></div>
        </form>
        <form id="register" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Email Id"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            id="pa-input"
            required
          />

          <div class="eye" onclick="myFunc()">
            <i id="hide" class="fa-solid fa-eye"></i>
            <i id="hidee" class="fa-solid fa-eye-slash"></i>
          </div>


          <input
            type="password"
            class="input-field"
            placeholder="Confirm Password"
            id="pas-input"
            required
          />
          <div class="eye" onclick="myFun()">
            <i id="hide3" class="fa-solid fa-eye"></i>
            <i id="hide4" class="fa-solid fa-eye-slash"></i>
          </div>
          <div class="reg-box">
            <input type="checkbox" class="check-box" required /><span
              >I agree to the terms & conditions</span
            >
            <button type="submit" class="submit-btn">Register</button>
          </div>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
